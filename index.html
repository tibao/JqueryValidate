<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilo.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Cadastro de Funcionário</h2>
  <form id="formFuncionario" novalidate>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="mb-3">
      <label for="filhos" class="form-label">Número de Filhos</label>
      <input type="number" class="form-control" id="filhos" name="filhos">
    </div>

    <div class="mb-3">
      <label for="salario" class="form-label">Salário</label>
      <input type="number" step="0.01" class="form-control" id="salario" name="salario">
    </div>

    <div class="mb-3">
      <label for="admissao" class="form-label">Data de Admissão</label>
      <input type="date" class="form-control" id="admissao" name="admissao">
    </div>

    <div class="mb-3">
      <label for="redeSocial" class="form-label">Endereço da Rede Social</label>
      <input type="url" class="form-control" id="redeSocial" name="redeSocial">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
